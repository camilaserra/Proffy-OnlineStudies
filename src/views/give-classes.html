<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
       
    <title>Proffy - Online Studies</title>
   
   <link rel="stylesheet" href="/styles/main.css"> 
   <link rel="stylesheet" href="/styles/partials/header.css"> 
   <link rel="stylesheet" href="/styles/partials/forms.css"> 
   <link rel="stylesheet" href="/styles/partials/page-give-classes.css">
     


   <link  href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">
    
 <script src="scripts/addField.js" defer></script>

</head>

<body id="page-give-classes">

    <div id="container">
        <header class="page-header">
            <div class="top-bar-container">
                <a href="/">
                <img src="/images/icons/back.svg" alt="back">
                </a>
                <img src="/images/logo.svg" alt="proffy">
            </div>

            <div class="header-content">
                <strong>How amazing that you want to teach</strong>
                <p>The first step is to fill out the registration form, come on! :)</p>
            </div>
        </header>

        <main>
            <form action="/save-classes" id="create-class" method="POST">
                <fieldset>
                    <legend>Personal data</legend>

                    <div class="input-block">
                        <label for="name">Full name</label>
                        <input name="name" id="name" required>
                    </div>

                    <div class="input-block">
                        <label for="avatar">Profile photo link<small>(start with https://)</small></label>
                        <input name="avatar" id="avatar" type="url" required>
                    </div>

                    <div class="input-block">
                        <label for="whatsapp">Whatsapp<small>(only numbers)</small></label>
                        <input name="whatsapp" id="whatsapp" type="number" required>
                    </div>

                    <div class="textarea-block">
                        <label for="bio">Tell a little about yourself</label>
                        <textarea name="bio" id="bio" required></textarea>
                    </div>

                </fieldset>

                <fieldset>
                    <legend>About the class</legend>
                    <div class="select-block">
                        <select name="subject" id="subject" required>
                            <option value="">select an option</option>
                            {%for subject in subjects%}
                                <option value="{{loop.index}}">
                                    {{subject}}
                                </option>
                            {%endfor%}  
                        </select>
                    </div>

                    <div class="input-block">
                        <label for="cost">cost of your hour / class
                            <small>($)</small>
                        </label>
                    <input name="cost" type="cost" id="cost" type="number" required>
                    </div>
                </fieldset>

                <fieldset id="schedule-items">
                    <legend>Available times
                        <button type="button" id="add-time">+ New time</button>
                    </legend>  

                    <div class="schedule-item">

                        <div class="select-block">
                            <label form="weekday">Day of the week</label>
                            <select name="weekday[]" required>                       
                                <option value="">select an option</option>
                                   
                                   
                                    {%for weekday in weekdays%}
                                        <option value="{{loop.index0}}">
                                            {{weekday}}
                                        </option>
                                    {%endfor%}
                            </select>
                        </div> 
                
                        <div class="input-block">
                            <label for="time_from">From</label>
                            <input type="time" name="time_from[]" required>
                        </div>

                        <div class="input-block">
                            <label for="time_to">To</label>
                            <input type="time" name="time_to[]" required>
                        </div>
                    </div>  
                 

                </fieldset>
            </form>


            <Footer>
            <p>
                <img src="/images/icons/warning.svg" alt="Aviso importante">
               Important! <br>
               Fill in all the fields :)
            </p>
                <button type="submit" form="create-class">Save Registration</button>

            </Footer>

        </main>
    </div>


    </body>
</html>
